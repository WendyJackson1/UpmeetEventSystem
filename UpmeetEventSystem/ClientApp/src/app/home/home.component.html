<p>Welcome, please click <a class routerLink="./user">HERE</a> to Register or Login !</p>

<h2>~Upcoming Events~</h2>
<div *ngIf="events.length ===0">
    <p>{{showEvents()}}</p>
</div>

<div *ngFor="let e of events; let i = index">
    <div>
        <p *ngIf="i < 5">{{e.eventName}}</p>

    </div>
</div>
