


<html>
  <h1>Welcome to SAW Events!</h1>
<h2>~Upcoming~</h2>
<div *ngIf="events.length ===0">
    <p>{{showEvents()}}</p>
</div>
<br/>



<div *ngFor="let e of events; let i = index">
    <div>
        <p *ngIf="i < 5">{{e.eventName}}</p>
    </div>
</div>

<p>Click <a class routerLink="./user">HERE</a> to Login and Favorite Events!</p>

   
</html>
